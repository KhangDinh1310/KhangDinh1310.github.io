<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý học sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Quản lý học sinh</h2>
    
    <form class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>
      
      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input type="radio" id="genderMale" name="gender" class="form-check-input" value="Nam">
          <label class="form-check-label" for="genderMale">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="genderFemale" name="gender" class="form-check-input" value="Nữ">
          <label class="form-check-label" for="genderFemale">Nữ</label>
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Math score</label>
        <input type="number" class="form-control" placeholder="Enter your math score" id="mathScore">
      </div>
      <div class="mb-3">
        <label class="form-label">English score</label>
        <input type="number" class="form-control" placeholder="Enter your english score" id = "englishScore">
      </div>
      <div class="mb-3">
        <label class="form-label">Literature score</label>
        <input type="number" class="form-control" placeholder="Enter your literature score" id = "literatureScore">
      </div>
      
      <button type="submit" class="btn btn-primary"  id="create-student-btn">Create student</button>
    </form>

    <div class="mb-3 d-flex justify-content-between align-items-center">
      <input type="text" class="form-control" placeholder="Enter your keyword" style="width: 1200px;">
      <button class="btn btn-primary ms-2" style="width: 100px;">Search</button>
    </div>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>#STT</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Math score</th>
          <th>English score</th>
          <th>Literature score</th>
          <th>Average score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id = "student-list">

      </tbody>
    </table>

    <nav aria-label="Pagination">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
