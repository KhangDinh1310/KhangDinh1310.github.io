<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Đăng nhập</h4>
                    </div>
                    <div class="card-body">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label>Mật khẩu</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>
                    <button class="btn btn-primary w-100" id="login-btn">Đăng nhập</button>
                    <div id="login-message" class="mt-2 text-danger"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Đăng ký</h4>
                    </div>
                    <div class="card-body">
                    <div class="mb-3">
                        <label>Họ</label>
                        <input type="text" id="reg-first-name" class="form-control" placeholder="Nhập họ">
                    </div>
                    <div class="mb-3">
                        <label>Tên</label>
                        <input type="text" id="reg-last-name" class="form-control" placeholder="Nhập tên">
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label>Mật khẩu</label>
                        <input type="password" id="reg-password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>
                    <button class="btn btn-success w-100" id="register-btn">Đăng ký</button>
                    <div id="register-message" class="mt-2 text-danger"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2>Danh sách Users</h2>
                <div class="form-group">
                  <label for="searchKeyword">Tìm kiếm Users:</label>
                  <input type="text" id="searchKeyword" class="form-control" placeholder="Nhập họ tên hoặc email">
                  <button id="searchBtn" class="btn btn-primary mt-2">Tìm kiếm</button>
                </div>
                
                <div id="userList" class="mt-4"></div>
            </div>
            <div class="container">
                <h2>Danh sách Posts</h2>

                <h4 class="mt-4">Danh sách Posts</h4>
                <div id="postList" class ="mt-4"></div>
            
                <h4 class="mt-4">Xem chi tiết Post</h4>
                <div class="form-group">
                  <label for="postId">Nhập ID Post:</label>
                  <input type="number" id="postId" class="form-control" placeholder="ID Post">
                  <button id="viewPostBtn" class="btn btn-primary mt-2">Xem chi tiết</button>
                </div>
                <div id="postDetail"></div>
            
                <h4 class="mt-4">Tìm kiếm Posts theo User</h4>
                <div class="form-group">
                  <label for="userEmail">Nhập Email User:</label>
                  <input type="email" id="userEmail" class="form-control" placeholder="Email của User">
                  <button id="searchByUserBtn" class="btn btn-primary mt-2">Tìm kiếm</button>
                </div>
                <div id="postsByUser"></div>
              </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
