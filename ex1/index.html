<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="todo-app">
  <h2 class="todo-title">#todo</h2>

  <ul class="nav nav-tabs nav-fill" id="todoTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">All</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab">Active</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab">Completed</button>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="all" role="tabpanel">
      <div class="input-group my-3">
        <input type="text" class="form-control" id="taskInputAll" placeholder="add details"/>
        <button class="btn btn-primary" id = "all-button">Add</button>
      </div>
      <div id="allTasksDiv"></div>
    </div>

    <div class="tab-pane fade" id="active" role="tabpanel">
      <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="add details" id="taskActiveInput"/>
        <button class="btn btn-primary" id="active-button">Add</button>
      </div>
      <div id="allTasksDivActive"></div>
    </div>

    <div class="tab-pane fade" id="completed" role="tabpanel">
      <div id = "allTasksDivCompleted"></div>
      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-danger delete-btn" id="delete-all-btn">ðŸ—‘ Delete all</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
